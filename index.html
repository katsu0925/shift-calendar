<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>シフト希望カレンダー</title>

  <style>
    .calendar-container {
      width: 100%;
      margin: 10px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    .calendar-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .calendar-nav button {
      background-color: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      padding: 5px 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 100%;
    }
    .calendar-day-header {
      font-weight: bold;
      padding: 8px 2px;
      background-color: #f0f0f0;
      font-size: 0.9rem;
    }
    .calendar-day {
      padding: 8px 2px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #eee;
      font-size: 0.9rem;
    }
    .calendar-day.selected {
      background-color: #e6f7ff;
      border: 1px solid #1890ff;
      color: #1890ff;
      font-weight: bold;
    }
    .calendar-day.other-month {
      color: #ccc;
      background-color: #f9f9f9;
    }
    #selected-dates {
      margin: 15px auto;
      font-size: 0.9rem;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    /* レスポンシブデザイン */
    @media (max-width: 480px) {
      .calendar-day,
      .calendar-day-header {
        padding: 6px 0;
        font-size: 0.8rem;
      }
      .calendar-title {
        font-size: 1rem;
      }
    }
    @media (min-width: 768px) {
      .calendar-container {
        max-width: 600px;
      }
      .calendar-day {
        padding: 12px;
      }
    }
  </style>

</head>
<body>
  <h2>シフト希望日を選択</h2>

  <!-- カレンダー全体 -->
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="calendar-nav">
        <button id="prev-month">◀</button>
      </div>
      <div class="calendar-title" id="calendar-title"></div>
      <div class="calendar-nav">
        <button id="next-month">▶</button>
      </div>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <!-- 選択した日付を表示する要素 -->
  <div id="selected-dates">選択した日付: <span id="date-list">なし</span></div>

  <!-- カレンダースクリプト -->
  <script>
    class Calendar {
      constructor() {
        this.selectedDates = [];
        this.currentDate = new Date();

        // 要素取得
        this.calendarGrid = document.getElementById('calendar-grid');
        this.calendarTitle = document.getElementById('calendar-title');
        this.prevButton = document.getElementById('prev-month');
        this.nextButton = document.getElementById('next-month');
        this.dateList = document.getElementById('date-list');

        // 前月/次月ボタンにイベントリスナーを追加
        this.prevButton.addEventListener('click', () => this.prevMonth());
        this.nextButton.addEventListener('click', () => this.nextMonth());

        // カレンダーを初期表示
        this.renderCalendar();

        // JotFormのDOM更新を監視して選択日付を同期
        document.addEventListener('change', () => {
          this.updateHiddenField();
        });
      }

      // カレンダー描画
      renderCalendar() {
        const year = this.currentDate.getFullYear();
        const month = this.currentDate.getMonth();
        // タイトル更新 (例: 2025年3月)
        this.calendarTitle.textContent = `${year}年${month + 1}月`;

        // カレンダーグリッド初期化
        this.calendarGrid.innerHTML = '';

        // 曜日ヘッダー
        const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
        weekdays.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'calendar-day-header';
          dayHeader.textContent = day;
          this.calendarGrid.appendChild(dayHeader);
        });

        // 月初と月末
        const firstDay = new Date(year, month, 1);
        const startingDay = firstDay.getDay();
        const lastDay = new Date(year, month + 1, 0);
        const totalDays = lastDay.getDate();

        // 前月最終日
        const prevMonthLastDay = new Date(year, month, 0).getDate();

        // 前月の日にちを表示
        for (let i = 0; i < startingDay; i++) {
          const day = prevMonthLastDay - startingDay + i + 1;
          const prevMonthDate = new Date(year, month - 1, day);
          this.createDayElement(day, prevMonthDate, true);
        }

        // 今月の日にちを表示
        for (let i = 1; i <= totalDays; i++) {
          const currentMonthDate = new Date(year, month, i);
          this.createDayElement(i, currentMonthDate, false);
        }

        // 次月の余りを表示（42セル＝6行に合わせる）
        const totalCells = 42;
        const usedCells = startingDay + totalDays;
        const remainingCells = totalCells - usedCells;
        for (let i = 1; i <= remainingCells; i++) {
          const nextMonthDate = new Date(year, month + 1, i);
          this.createDayElement(i, nextMonthDate, true);
        }
      }

      // 日付要素作成
      createDayElement(day, dateObj, isOtherMonth) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';

        if (isOtherMonth) {
          dayElement.classList.add('other-month');
        }

        dayElement.textContent = day;
        const dateStr = this.formatDate(dateObj);
        dayElement.dataset.date = dateStr;

        // すでに選択されていればハイライト
        if (this.selectedDates.includes(dateStr)) {
          dayElement.classList.add('selected');
        }

        // クリックで選択/解除
        dayElement.addEventListener('click', () => {
          if (!isOtherMonth) {
            this.toggleDateSelection(dateStr, dayElement);
          }
        });

        this.calendarGrid.appendChild(dayElement);
      }

      // 日付の選択トグル
      toggleDateSelection(dateStr, element) {
        const index = this.selectedDates.indexOf(dateStr);
        if (index === -1) {
          // 新規選択
          this.selectedDates.push(dateStr);
          element.classList.add('selected');
        } else {
          // 選択解除
          this.selectedDates.splice(index, 1);
          element.classList.remove('selected');
        }
        // 表示更新
        this.updateSelectedDatesList();
        this.updateHiddenField();
      }

      // 下部に選択日を表示
      updateSelectedDatesList() {
        if (this.selectedDates.length === 0) {
          this.dateList.textContent = 'なし';
        } else {
          // YYYY-MM-DD → M/D に変換
          const displayDates = this.selectedDates.map(str => {
            const [y, m, d] = str.split('-');
            return `${parseInt(m)}/${parseInt(d)}`;
          });
          this.dateList.textContent = displayDates.join(', ');
        }
      }

      // JotFormの非表示フィールドを更新
      updateHiddenField() {
        try {
          // 日付をソートしてカンマ区切り文字列
          this.selectedDates.sort();
          const datesString = this.selectedDates.join(',');

          // 「qXX_hiddenfield」など、JotForm側の隠しフィールドを取得
          // (例) name="q4_hidden" のようなフィールドがあればOK
          const hiddenInput = document.querySelector(
            'input[name^="q"][type="hidden"][data-type="control_hidden"]'
          );
          if (hiddenInput) {
            hiddenInput.value = datesString;
            // 変更イベントでJotFormに通知
            const event = new Event('change', { bubbles: true });
            hiddenInput.dispatchEvent(event);
          } else {
            console.warn('JotFormの非表示フィールドが見つかりません。');
          }
        } catch (e) {
          console.error('非表示フィールド更新中にエラー:', e);
        }
      }

      // 前月
      prevMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
        this.renderCalendar();
      }

      // 次月
      nextMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
        this.renderCalendar();
      }

      // 日付を YYYY-MM-DD 形式に
      formatDate(dateObj) {
        const y = dateObj.getFullYear();
        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
        const d = String(dateObj.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
      }
    }

    // JotForm上で埋め込み時、DOMが完全に読み込み終わったあとに初期化
    setTimeout(() => {
      new Calendar();
    }, 500);
  </script>
</body>
</html>
