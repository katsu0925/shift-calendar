<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シフト希望日カレンダー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    
    .calendar-container {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    
    .calendar-title {
      font-size: 18px;
      font-weight: bold;
    }
    
    .calendar-nav button {
      background-color: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 5px 10px;
    }
    
    .calendar-nav button:hover {
      background-color: #e6e6e6;
      border-radius: 4px;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      padding: 10px;
    }
    
    .calendar-day-header {
      font-weight: bold;
      padding: 8px;
      background-color: #f0f0f0;
    }
    
    .calendar-day {
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #eee;
    }
    
    .calendar-day:hover {
      background-color: #f9f9f9;
    }
    
    .calendar-day.selected {
      background-color: #e6f7ff;
      border: 1px solid #1890ff;
      color: #1890ff;
      font-weight: bold;
    }
    
    .calendar-day.other-month {
      color: #ccc;
      background-color: #f9f9f9;
    }
    
    #selected-dates {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>シフト希望日を選択</h2>
  
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="calendar-nav">
        <button id="prev-month">◀</button>
      </div>
      <div class="calendar-title" id="calendar-title">2025年3月</div>
      <div class="calendar-nav">
        <button id="next-month">▶</button>
      </div>
    </div>
    
    <div class="calendar-grid" id="calendar-grid">
      <!-- 日付がJavaScriptで挿入されます -->
    </div>
  </div>
  
  <div id="selected-dates">選択した日付: <span id="date-list"></span></div>
  
  <button class="submit-button" id="submit-button">送信</button>
  
  <script>
    // カレンダーを管理するクラス
    class Calendar {
      constructor() {
        this.selectedDates = [];
        this.currentDate = new Date();
        
        // 要素の取得
        this.calendarGrid = document.getElementById('calendar-grid');
        this.calendarTitle = document.getElementById('calendar-title');
        this.prevButton = document.getElementById('prev-month');
        this.nextButton = document.getElementById('next-month');
        this.dateList = document.getElementById('date-list');
        this.submitButton = document.getElementById('submit-button');
        
        // イベントリスナーの設定
        this.prevButton.addEventListener('click', () => this.prevMonth());
        this.nextButton.addEventListener('click', () => this.nextMonth());
        this.submitButton.addEventListener('click', () => this.submitDates());
        
        // カレンダーを初期表示
        this.renderCalendar();
      }
      
      // カレンダーを描画する
      renderCalendar() {
        // タイトルを更新
        const year = this.currentDate.getFullYear();
        const month = this.currentDate.getMonth();
        this.calendarTitle.textContent = `${year}年${month + 1}月`;
        
        // カレンダーグリッドをクリア
        this.calendarGrid.innerHTML = '';
        
        // 曜日のヘッダーを追加
        const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
        weekdays.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'calendar-day-header';
          dayHeader.textContent = day;
          this.calendarGrid.appendChild(dayHeader);
        });
        
        // 月の最初の日
        const firstDay = new Date(year, month, 1);
        const startingDay = firstDay.getDay();
        
        // 月の最終日
        const lastDay = new Date(year, month + 1, 0);
        const totalDays = lastDay.getDate();
        
        // 前月の日数を取得
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        
        // 前月の日を表示
        for (let i = 0; i < startingDay; i++) {
          const day = prevMonthLastDay - startingDay + i + 1;
          const prevMonthDate = new Date(year, month - 1, day);
          this.createDayElement(day, prevMonthDate, true);
        }
        
        // 現在の月の日を表示
        for (let i = 1; i <= totalDays; i++) {
          const currentMonthDate = new Date(year, month, i);
          this.createDayElement(i, currentMonthDate, false);
        }
        
        // 次月の日を表示（6行になるように調整）
        const totalCells = 42;
        const remainingCells = totalCells - (startingDay + totalDays);
        
        for (let i = 1; i <= remainingCells; i++) {
          const nextMonthDate = new Date(year, month + 1, i);
          this.createDayElement(i, nextMonthDate, true);
        }
      }
      
      // 日付要素を作成
      createDayElement(day, date, isOtherMonth) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        if (isOtherMonth) {
          dayElement.classList.add('other-month');
        }
        
        dayElement.textContent = day;
        
        // 日付の文字列（YYYY-MM-DD形式）
        const dateStr = this.formatDate(date);
        dayElement.dataset.date = dateStr;
        
        // 選択済みかチェック
        if (this.selectedDates.includes(dateStr)) {
          dayElement.classList.add('selected');
        }
        
        // クリックイベント
        dayElement.addEventListener('click', () => {
          if (!isOtherMonth) {
            this.toggleDateSelection(dateStr, dayElement);
          }
        });
        
        this.calendarGrid.appendChild(dayElement);
      }
      
      // 日付選択をトグル
      toggleDateSelection(dateStr, element) {
        const index = this.selectedDates.indexOf(dateStr);
        
        if (index === -1) {
          // 日付を追加
          this.selectedDates.push(dateStr);
          element.classList.add('selected');
        } else {
          // 日付を削除
          this.selectedDates.splice(index, 1);
          element.classList.remove('selected');
        }
        
        // 選択リストを更新
        this.updateSelectedDatesList();
      }
      
      // 選択した日付リストを更新
      updateSelectedDatesList() {
        if (this.selectedDates.length === 0) {
          this.dateList.textContent = 'なし';
        } else {
          // 日付をYYYY-MM-DD形式から「MM/DD」形式に変換して表示
          const displayDates = this.selectedDates.map(dateStr => {
            const parts = dateStr.split('-');
            return `${parseInt(parts[1])}/${parseInt(parts[2])}`;
          });
          this.dateList.textContent = displayDates.join(', ');
        }
      }
      
      // 前月へ
      prevMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
        this.renderCalendar();
      }
      
      // 次月へ
      nextMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
        this.renderCalendar();
      }
      
      // 日付をYYYY-MM-DD形式に整形
      formatDate(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
      }
      
      // 日付を送信
      submitDates() {
        if (this.selectedDates.length === 0) {
          alert('希望日が選択されていません。カレンダーから日付を選択してください。');
          return;
        }
        
        // 日付を昇順にソート
        this.selectedDates.sort();
        
        const datesString = this.selectedDates.join(',');
        try {
          // 親ウィンドウにメッセージを送信
          window.parent.postMessage(datesString, '*');
          alert('選択した日付を送信しました: ' + datesString);
        } catch (e) {
          console.error('送信処理中にエラーが発生しました:', e);
          alert('送信処理中にエラーが発生しました: ' + e.message);
        }
      }
    }
    
    // ページ読み込み完了時にカレンダーを初期化
    window.addEventListener('load', () => {
      new Calendar();
    });
  </script>
</body>
</html>
